<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1>Products available at {{location.locationName}}</h1>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Quantiy Available</th>
                        <th scope="col">Description</th>
                    </tr>
                </thead>
                <tbody>
                    <tr
                        *ngFor="let product of products | paginate: {id: 'listPagination2', itemsPerPage: pageSize2, currentPage: page2, totalItems: collectionSize2}">
                        <td scope="row">
                            <img src={{product.imageUrl}} class="mr-2" style="width: 50px">
                        </td>
                        <td>{{ product.name}}</td>
                        <td>{{ product.quantity }}</td>
                        <td>{{ product.description }}</td>
                    </tr>
                </tbody>
            </table>

            <div class="d-flex justify-content-between p-2">
                <pagination-controls id="listPagination2" maxSize="5" directionLinks="true"
                    (pageChange)="page2 = $event">
                </pagination-controls>

                <select class="custom-select" style="width: auto" [(ngModel)]="pageSize2">
                    <option [ngValue]="2" (select)="onSelect()">2 items per page</option>
                    <option [ngValue]="5" (select)="onSelect()">5 items per page</option>
                    <option [ngValue]="10" (select)="onSelect()">10 items per page</option>
                    <option [ngValue]="15" (select)="onSelect()">15 items per page</option>
                </select>
            </div>
        </div>
        <button type="button" class="btn btn-success" (click)="onCancel()">Back to Home page</button>
    </div>
</div>
